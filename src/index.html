<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevNexus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="./css/post.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./js/tags.js">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            200: '#bbf7d0',
                            300: '#86efac',
                            400: '#4ade80',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            800: '#166534',
                            900: '#14532d',
                        },
                    },
                },
            },
        };
    </script>

</head>

<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-200">
    <div class="flex">
        <!-- Left Sidebar -->
        <aside id="left-sidebar"
            class="fixed w-64 h-full bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 p-5 overflow-y-auto transition-all duration-300 ease-in-out transform -translate-x-full lg:translate-x-0 z-20 ">
            <div class="flex justify-between items-center mb-8">
                <a href="index.html" class="pulse-animation w-full flex justify-center">
                    <h1 class="text-2xl font-bold text-primary-600 dark:text-primary-400 text">DevNexus</h1>
                </a>
                <button id="close-sidebar"
                    class="lg:hidden text-gray-500 hover:text-primary-500 transition-colors duration-200">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <p class="text-sm text-gray-500 dark:text-gray-400 mb-8 italic text-center">Blog, Share, Inspire!</p>


            <nav>
                <ul class="space-y-2" id="navbar">
                    <li>
                        <a onclick="showHome()"
                            class="flex items-center space-x-3 py-3 px-4 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-200 group">
                            <i
                                class="fas fa-home text-gray-400 group-hover:text-primary-500 transition-colors duration-200"></i>
                            <span class="group-hover:translate-x-1 transition-transform duration-200">HOME</span>
                        </a>
                    </li>
                    <li>
                        <a onclick="showProfile()"
                            class="flex items-center space-x-3 py-3 px-4 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-200 group">
                            <i
                                class="fas fa-user text-gray-400 group-hover:text-primary-500 transition-colors duration-200"></i>
                            <span class="group-hover:translate-x-1 transition-transform duration-200">PROFILE</span>
                        </a>
                    </li>
                    <li>
                        <a onclick="showDashboard()"
                            class="flex items-center space-x-3 py-3 px-4 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-200 group">
                            <i
                                class="fas fa-stream text-gray-400 group-hover:text-primary-500 transition-colors duration-200"></i>
                            <span class="group-hover:translate-x-1 transition-transform duration-200">DASHBOARD</span>
                        </a>
                    </li>
                    <li>
                        <a  onclick="showTagsContent()"
                            class="flex items-center space-x-3 py-3 px-4 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-200 group cursor-pointer">
                            <i
                                class="fas fa-tags text-gray-400 group-hover:text-primary-500 transition-colors duration-200"></i>
                            <span class="group-hover:translate-x-1 transition-transform duration-200">TAGS</span>
                        </a>
                    </li>
                    <li>
                        <a onclick="showAbout()"
                            class="flex items-center space-x-3 py-3 px-4 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-all duration-200 group">
                            <i
                                class="fas fa-info-circle text-gray-400 group-hover:text-primary-500 transition-colors duration-200"></i>
                            <span class="group-hover:translate-x-1 transition-transform duration-200">ABOUT</span>
                        </a>
                    </li>
                </ul>
            </nav>


        </aside>

        <button id="open-sidebar"
            class="fixed top-4 left-4 z-50 lg:hidden bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-200 p-2 rounded-lg shadow-md">
            <i class="fas fa-bars"></i>
        </button>

        <div class="main-wrapper lg:ml-64 w-full min-h-screen flex flex-col">
            <!-- Top bar -->
            <header class="bg-white dark:bg-gray-800">
                <div class="container mx-auto px-4 py-3">
                    <div class="flex items-center justify-between">
                        <!-- Logo and Navigation -->
                        <div class="flex items-center space-x-4">
                            <nav class="hidden md:flex space-x-4">
                                <a href="index.html" id="path"
                                    class="text-gray-600 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-400 transition-colors duration-200">Home</a>
                            </nav>
                        </div>

                        <!-- Search Bar (hidden on mobile) -->
                        <div class="hidden md:flex items-center flex-1 max-w-md mx-4">
                            <div class="relative w-full">
                                <input type="search" placeholder="Search..."
                                    class="w-full py-2 pl-10 pr-4 text-gray-700 bg-gray-100 dark:bg-gray-700 dark:text-gray-200 rounded-full focus:outline-none focus:ring-2 focus:ring-primary-500 transition-colors duration-200" />
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                                    <i class="fas fa-search text-gray-400"></i>
                                </span>
                            </div>
                        </div>

                        <!-- User Actions -->
                        <div class="flex items-center space-x-4">
                            <a href="views/writer.html">
                                <button id="createPostBtn"
                                    class="hidden md:block bg-primary-500 text-white px-4 py-2 rounded-full hover:bg-primary-600 transition-colors duration-200 pulse-animation">
                                    Create Post
                                </button>
                            </a>
                            <a href="views/login.html"
                                class="hidden md:block text-gray-600 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-400 transition-colors duration-200">Login</a>
                            <button
                                class="relative text-gray-600 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-400 transition-colors duration-200">
                                <i class="fas fa-bell text-xl"></i>
                                <span
                                    class="absolute top-0 right-0 -mt-1 -mr-1 px-2 py-1 text-xs text-white bg-red-500 rounded-full">3</span>
                            </button>
                            <!-- Theme Toggle Switch -->
                            <div class="flex items-center">
                                <!-- <label for="theme-toggle" class="flex items-center cursor-pointer">
                                    <div class="relative">
                                        <input type="checkbox" id="theme-toggle" class="sr-only">
                                        <div class="w-10 h-5 bg-gray-300 rounded-full shadow-inner"></div>
                                        <div class="dot absolute w-5 h-5 bg-white rounded-full shadow -left-1 -top-1 transition"></div>
                                    </div>
                                </label> -->
                                <label class="bb8-toggle">
                                    <input class="bb8-toggle__checkbox" type="checkbox" id="theme-toggle"
                                        class="sr-only">
                                    <div class="bb8-toggle__container">
                                        <div class="bb8-toggle__scenery">
                                            <div class="bb8-toggle__star"></div>
                                            <div class="bb8-toggle__star"></div>
                                            <div class="bb8-toggle__star"></div>
                                            <div class="bb8-toggle__star"></div>
                                            <div class="bb8-toggle__star"></div>
                                            <div class="bb8-toggle__star"></div>
                                            <div class="bb8-toggle__star"></div>
                                            <div class="tatto-1"></div>
                                            <div class="tatto-2"></div>
                                            <div class="gomrassen"></div>
                                            <div class="hermes"></div>
                                            <div class="chenini"></div>
                                            <div class="bb8-toggle__cloud"></div>
                                            <div class="bb8-toggle__cloud"></div>
                                            <div class="bb8-toggle__cloud"></div>
                                        </div>
                                        <div class="bb8">
                                            <div class="bb8__head-container">
                                                <div class="bb8__antenna"></div>
                                                <div class="bb8__antenna"></div>
                                                <div class="bb8__head"></div>
                                            </div>
                                            <div class="bb8__body"></div>
                                        </div>
                                        <div class="artificial__hidden">
                                            <div class="bb8__shadow"></div>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            
            <div id="display">
            </div>

            <!-- Bottom bar for mobile -->
            <div id="bottom-bar" class="lg:hidden fixed bottom-0 left-0 w-full h-16 bg-white  dark:bg-gray-800">
                <nav class="h-full">
                    <ul class="flex h-full">
                        <li class="flex-1"><a href="index.html"
                                class="h-full flex items-center justify-center text-gray-600 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-400"><i
                                    class="fas fa-home fa-fw"></i></a></li>
                        <li class="flex-1"><a href="#search"
                                class="h-full flex items-center justify-center text-gray-600 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-400"><i
                                    class="fas fa-search fa-fw"></i></a></li>
                        <li class="flex-1"><a id="createPostBtn"
                                class="h-full flex items-center justify-center text-gray-600 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-400"><i
                                    class="fas fa-plus fa-fw"></i></a></li>
                        <li class="flex-1"><a href="#"
                                class="h-full flex items-center justify-center text-gray-600 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-400"><i
                                    class="fas fa-bell fa-fw"></i></a></li>
                        <li class="flex-1"><a href="#"
                                class="h-full flex items-center justify-center text-gray-600 dark:text-gray-300 hover:text-primary-500 dark:hover:text-primary-400"><i
                                    class="fas fa-gear fa-fw"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>


    </div>
    <script src="./js/script.js" defer></script>
</body>

</html>
